<div class="container" style="margin-top: 50px;" *ngFor="let leaveRequest of leaveRequests">
    <div class="card">
      <div class="card-header">
        leave Request
      </div>
      <div class="card-body p-0">
        <div class="d-flex flex-wrap gap-2 justify-content-between border-bottom mb-3 pb-3 p-2">
          <div class="d-flex flex-column">
            <h5 class="card-title">Category:</h5>
            <p class="card-text">Leave</p>
          </div>
          <div class="d-flex flex-column">
            <h5 class="card-title">Leave Type:</h5>
            <p class="card-text">{{leaveRequest.leaveType}}</p>
          </div>
          <div class="d-flex flex-column">
            <h5 class="card-title">ApprovedWith</h5>
            <p class="card-text">{{leaveRequest.seniorEmpName}}</p>
          </div>
        </div>
        <div class="d-flex flex-column flex-wrap border-bottom pb-3 mb-3 p-2">
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center gap-2">
              <h5 class="card-title">Duration:</h5>
              <p class="card-text">{{leaveRequest.fromdate}}  TO   {{leaveRequest.toDate}}</p>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <h5 class="card-title">Reason:</h5>
            <p class="card-text">{{leaveRequest.reason}}</p>
          </div>
          
        </div>
        <div style="margin-bottom:13px;margin-left:10px">
          <span *ngIf="leaveRequest.isAccepted==true" _ngcontent-xhh-c589=""
              class="leave-workflow-card-header-item-status text-4 text-regular text-success">APPROVED</span>
              <span *ngIf="leaveRequest.isRejected==true" _ngcontent-xhh-c589=""
              class="leave-workflow-card-header-item-status text-4 text-regular text-danger">REjECTED</span>
      </div>
        
    </div>
  </div>
