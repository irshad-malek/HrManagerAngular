<!-- to list data of student -->

<div class="table-title">
 
    <div class="container margin-top">
      <div class="row">
        <div class="text-end">
          <a (click)="openModal()" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-primary p-2">Add Employee Salary</a>
        </div>
      </div>
    </div>
    <div class="container-xl">
    <div class="container">
      <h1>Employee Salary Information</h1>
        <table class="table table-striped table-hover table-bordered table-content" >
          <thead>
            <tr >
              <th *ngFor="let header of headers">
                <span *ngIf="header !== 'salaryId' && header!=='empId' && header!=null">{{ header }}</span>

                </th>
              
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empSalary of employeeSalory">
              <td *ngFor="let cell of objectKeys(empSalary)">
                    <span *ngIf="cell !== 'salaryId' && cell!=='empId'">{{ empSalary[cell] }}</span>
              </td>
              
                <td> 
                   <a  (click)="openModalempSalaryDetails(empSalary.salaryId)" class="btn btn-warning"><i class="bi bi-info-circle-fill"></i></a>
                  <a  (click)="openModalEmpSalaryEdit(empSalary.salaryId)" class="btn btn-primary"><i class="bi bi-pencil-square"></i>
                  </a>
                  <button class="btn btn-danger" (click)="openModalEmpSalaryDelete(empSalary.salaryId)"><i class="bi bi-trash"></i></button>            
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
